  <head>

    <meta charset="UTF-8">
    <title>Responsive Portfolio</title>

  <body>

    <!-- Container Div -->
    <div class="container">

      <!-- Section 1: Navbar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <!-- Our brand / logo -->
        <a class="navbar-brand" href="#">Jose Calderon III</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

          <!-- Collapsible button -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">

            <!-- a Dropdown menu -->
            <li class="nav-item dropdown">

              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

      <!-- Header element -->
      <div class="header">

        <!-- centered text -->
        <h1 class="text-left"><strong>Contact</strong></h1>

      <!-- Bootstrap contact form -->

      <form>
        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="inputName" placeholder="Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="textArea" class="col-sm-2 col-form-label">Message</label>
          <textarea type="textArea" class="form-control" id="inputMessage" placeholder="Message"></textarea>
