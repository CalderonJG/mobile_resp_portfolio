<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Responsive Portfolio</title>

  <!-- We link our html to the Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

  <body>

  <!-- Section 1: Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Container Div -->
      <div class="container">
        <!-- Our brand / logo -->
        <a class="navbar-brand" href="index.html">Jose Calderon III</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

          <!-- Collapsible button -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

            <!-- a Dropdown menu -->
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>

          </ul>
        </div>
      </nav>
      <!-- end of navbar -->

      <!-- Header element -->
      <div class="header">

        <!-- centered text -->
        <h1 class="text-left"><strong>Contact</strong></h1>
      </div>

      <!-- Bootstrap contact form -->

      <form>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="name" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="msg">Message</label>
          <div class="col-sm-10">
            <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
          </div>
        </div>
        <button class="submit-btn">Send Me!</button>
      </form>

      <!-- start of footer -->
      <footer class="footer">
        <div class="two-toned-footer-color"></div>
        <p class="text-muted text-muted-footer text-center">
          &copy; Copyright 2020 Jose Calderon III
        </p>
      </footer>
      <!-- End of footer -->

      <!-- jQuery CDN -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <!-- Bootstrap CDN -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script></script>

    </body>
</html>
